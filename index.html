<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="hexagon"></div>
      <form class="search-form">
        
          <input
            type="Search"
            placeholder="Type a city..."
            autofocus="on"
            autocomplete="off"
            class="form-control shadow-sm border-0"
            id="search-text"
          />
       
        </div>

        <input
          type="submit"
          value="Search"
          class="btn btn-outline-light"
        />

        <button class="btn btn-outline-dark" id="current-location-button">
          Current
        </button>
       </form>
      <h1 id="city"></h1>
      <h2 id="current_day"></h2>
      <h3 id="current_time"></h3>
      <h4 id="temperature-description"></h4>
      <div class="float-left">
        <span class="temperature" id="temperature">73</span
        >
        <span class="units" id="fahrenheit-link">°F
        </span>
      </div>
      <h6>⛅</h6>
      <p>
        Wind:  <span id="wind"></span> mph <br />
        Humidity:  <span id="humidity"></span> %  <br />
        Feels like:  <span id="feels"></span>°
        
      </p>

  
 
<div class="weather-forecast" id="forecast"></div>

   
    <script src="index.js"></script>
  </body>
  <footer>saigecodes <br> <a href="https://github.com/SaigeCodes/My-First-Project" target="_blank">github</a> </footer>
</html>
