<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="hexagon"></div>
      <form class="search-form">
        
          <input
            type="Search"
            placeholder="Type a city..."
            autofocus="on"
            autocomplete="off"
            class="form-control shadow-sm border-0"
            id="search-text"
          />
       
        </div>

        <input
          type="submit"
          value="Search"
          class="btn btn-outline-light"
        />

        <button class="btn btn-outline-dark" id="current-location-button">
          Current
        </button>
       </form>
      <h1 id="city"></h1>
      <h2 id="current_day"></h2>
      <h3 id="current_time"></h3>
      <h4 id="temperature-description"></h4>
      <div class="float-left">
        <span class="temperature" id="temperature">73</span
        ><span class="units">
          <a href="#" id="fahrenheit-link">°F</a> |
          <a href="#" id="celsius-link">°C</a>
        </span>
      </div>
      <h6>⛅</h6>
      <p>
        Wind:  <span id="wind"></span> mph <br />
        Humidity:  <span id="humidity"></span> %  <br />
        Feels like:  <span id="feels"></span>°
        
      </p>

      <div class="container">
        <div class="row">
          <div class="col">Mon</div>
          <div class="col">Tues</div>
          <div class="col">Wed</div>
          <div class="col">Thur</div>
          <div class="col">Fri</div>
          
        </div>
      </div>
    </div>
  
  
 

    <p class="temp1"> <strong>81°</strong>/49°</p>
    <p class="temp2"><strong>77°</strong>/41°</p>
    <p class="temp3"><strong>83°</strong>/43°</p>
    <p class="temp4"><strong>88°</strong>/52°</p>
    <p class="temp5"><strong>75°</strong>/41°</p>
  

    <p class="emoji1">☀️</p>
    <p class="emoji2">☀️</p>
    <p class="emoji3">☀️</p>
    <p class="emoji4">☀️</p>
    <p class="emoji5">☀️</p>
  

    <script src="index.js"></script>
  </body>
  <footer>saigecodes <br> <a href="https://github.com/SaigeCodes/My-First-Project" target="_blank">GitHub</a> </footer>
</html>
