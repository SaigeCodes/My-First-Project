<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="hexagon"></div>
      <form class="search-form">
        
          <input
            type="Search"
            placeholder="Type a city..."
            autofocus="on"
            autocomplete="off"
            class="form-control shadow-sm border-0"
            id="search-text"
          />
       
        </div>

        <input
          type="submit"
          value="Search"
          class="btn btn-outline-light"
        />

        <button class="btn btn-outline-dark" id="current-location-button">
          Current
        </button>
       </form>
      <h1 id="city"></h1>
      <h2 id="current_day"></h2>
      <h3 id="current_time"></h3>
      <h4 id="temperature-description"></h4>
      <div class="float-left">
        <span class="temperature" id="temperature">73</span
        ><span class="units">
          <a href="#" id="fahrenheit-link">°F</a> |
          <a href="#" id="celsius-link">°C</a>
        </span>
      </div>
      <h6>⛅</h6>
      <p>
        Wind:  <span id="wind"></span> mph <br />
        Humidity:  <span id="humidity"></span> %  <br />
        Feels like:  <span id="feels"></span>°
        
      </p>

      <div class="container">
        <div class="row">
          <div class="col">3/14</div>
          <div class="col">3/15</div>
          <div class="col">3/16</div>
          <div class="col">3/17</div>
          <div class="col">3/18</div>
          <div class="col">3/19</div>
          <div class="col">3/20</div>
        </div>
      </div>
    </div>
    <hr />
    <div class="vertical-1"></div>
    <div class="vertical-2"></div>
    <div class="vertical-3"></div>
    <div class="vertical-4"></div>
    <div class="vertical-5"></div>
    <div class="vertical-6"></div>

    <p class="temp1">49°/81°</p>
    <p class="temp2">48°/77°</p>
    <p class="temp3">43°/83°</p>
    <p class="temp4">52°/88°</p>
    <p class="temp5">48°/75°</p>
    <p class="temp6">43°/77°</p>
    <p class="temp7">46°/80°</p>

    <p class="emoji1">☀️</p>
    <p class="emoji2">☀️</p>
    <p class="emoji3">☀️</p>
    <p class="emoji4">☀️</p>
    <p class="emoji5">☀️</p>
    <p class="emoji6">☀️</p>
    <p class="emoji7">☀️</p>

    <script src="index.js"></script>
  </body>
  <footer>saigecodes <br> https://github.com/SaigeCodes/My-First-Project</footer>
</html>
